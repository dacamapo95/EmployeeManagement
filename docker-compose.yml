services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: employeemanagement-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_SA_PASSWORD:-YourStrong@Passw0rd}
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${DB_SA_PASSWORD:-YourStrong@Passw0rd}" -Q "SELECT 1" -C || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - employeemanagement-network

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: employeemanagement-keycloak
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_HTTP_PORT=8080
      - KC_HOSTNAME_STRICT=false
      - KC_HOSTNAME_STRICT_HTTPS=false
      - KC_HTTP_ENABLED=true
    command:
      - start-dev
      - --import-realm
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
      - keycloak_data:/opt/keycloak/data
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e 'GET /health/ready HTTP/1.1\r\nhost: http://localhost\r\nConnection: close\r\n\r\n' >&3;if [ $? -eq 0 ]; then echo 'Healthcheck Successful';exit 0;else echo 'Healthcheck Failed';exit 1;fi;"]
      interval: 15s
      timeout: 5s
      retries: 15
      start_period: 60s
    networks:
      - employeemanagement-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: employeemanagement-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Default=Server=sqlserver;Database=EmployeeManagement;User Id=sa;Password=${DB_SA_PASSWORD:-YourStrong@Passw0rd};TrustServerCertificate=True;MultipleActiveResultSets=true
      - Keycloak__Authority=http://keycloak:8080/realms/employeemanagement
      - Keycloak__AuthorityExternal=http://localhost:8080/realms/employeemanagement
    ports:
      - "5000:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - employeemanagement-network
    restart: on-failure

volumes:
  sqlserver_data:
    driver: local
  keycloak_data:
    driver: local

networks:
  employeemanagement-network:
    driver: bridge
